name: Build and release Industrial Edge app artefact

on:
  push:
    - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Package IE app
        run: |
          go run github.com/thediveo/tiap/cmd/tiap@v0.9.7 deployments/industrial-edge/app --out edgeshark.app

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            edgeshark.app
            LICENSE